<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Animated Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section02">
      <div class="rowlet">
        <div class="legs"></div>
        <div class="legs" id="legs-right"></div>
        <div class="wings"></div>
        <div class="wings" id="wings-right"></div>
        <div class="bow"></div>
      </div>
      <div class="rowlet-head">
        <div class="eyes">
          <div class="eyes-detail"></div>
        </div>
        <div class="eyes" id="right-eyes">
          <div class="eyes-detail" id="right-eyes-detail"></div>
        </div>
        <div class="beak"></div>
      </div>
      <div class="feet-container">
        <div class="feet"></div>
        <div class="feet" id="feet-right"></div>
      </div>

      <div class="rowlet-shadow"></div>
    </div>
    <div class="section03">
      <div class="pichu-ears-container">
        <div class="pichu-ears">
          <div class="pichu-ear-detail01"></div>
          <div class="pichu-ear-detail02"></div>
          <div class="pichu-ear-detail03"></div>
        </div>
        <div class="pichu-ears" id="pichu-ear-right">
          <div class="pichu-ear-detail01"></div>
          <div class="pichu-ear-detail02"></div>
          <div class="pichu-ear-detail03"></div>
        </div>
      </div>

      <div class="pichu-head">
        <div class="pichu-eyes">
          <div class="pichu-eye-detail"></div>
        </div>
        <div class="pichu-eyes" id="pichu-eye-right">
          <div class="pichu-eye-detail" id="pichu-eye-right-detail"></div>
        </div>
        <div class="pichu-cheeks"></div>
        <div class="pichu-cheeks" id="pichu-cheeks-right"></div>
        <div class="pichu-nose"></div>
        <div class="pichu-mouth"></div>
      </div>
      <div class="pichu-body">
        <div class="pichu-body-detail">
          <div class="pichu-body-detail-detail"></div>
          <div
            class="pichu-body-detail-detail"
            id="pichu-body-detail-right"
          ></div>
        </div>
      </div>
      <div class="pichu-hands">
        <div class="pichu-tail"></div>
      </div>
      <div class="pichu-feet"></div>
      <div class="pichu-feet" id="pichu-feet-right"></div>
    </div>

    <!-- <div class="section01">
      <div class="mimikyu">
        <div class="bottom"></div>
        <div class="bottom" id="right"></div>
      </div>
      <div class="shadow"></div>
      <div class="head">
        <div class="cheeks"></div>
        <div class="cheeks" id="second"></div>
        <div class="mouth" id="shrink"></div>
        <div class="ears">
          <div class="ear-end"></div>
          <div class="ear-start">
            <div class="tail">
              <div class="details"></div>
            </div>
          </div>
        </div>
      </div>
    </div> -->
    <div class="test"></div>
  </body>
</html>
